<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wild Encounter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'battle/css/wild_encounter.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="enemy-box">
            <div class="enemy-info">
                <p>{{ wild_pokemon.name|upper }}</p>
                <div class="enemy-healthbar">
                    <p class="hp">HP</p>
                    <div class="enemy-hp-container">
                        <div class="enemy-healthpoints"></div>
                    </div>
                </div>
                <p class="health">{{ wild_pokemon.health }}</p>
            </div>
            <img src="{{ wild_pokemon.front_sprite }}" class="front-sprite">
        </div>
        <div class="my-box">
            <img src="{{ first_pokemon.back_sprite }}" class="back-sprite">
            <div class="my-info">
                <p>{{ first_pokemon.name|upper }}</p>
                <div class="my-healthbar">
                    <p class="hp">HP</p>
                    <div class="my-hp-container">
                        <div class="my-healthpoints"></div>
                    </div>
                </div>
                <p class="health">{{ first_pokemon.health }}</p>
            </div>
        </div>
    </div>
</body>

</html>
